<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Student Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #5563c1;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“Š Student Math Score Prediction</h2>

    <form action="/predictData" method="POST">

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Race / Ethnicity</label>
        <select name="race_ethnicity" required>
            <option value="">Select</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
            <option value="">Select</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label>Lunch</label>
        <select name="lunch" required>
            <option value="">Select</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free / Reduced</option>
        </select>

        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label>Reading Score</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label>Writing Score</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict Score</button>
    </form>

    {% if results %}
    <div class="result">
        ðŸŽ¯ Predicted Score: {{ results }}
    </div>
    {% endif %}
</div>

</body>
</html>
